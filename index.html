<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balikan Finaa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      color: #fff;
      position: relative;
    }

    .text {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 60px;
      background: linear-gradient(270deg, #ff0080, #00ffff, #ff8c00, #ff0080);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnim 5s ease infinite;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .buttons {
      position: relative;
      height: 200px;
      width: 350px;
      margin: 0 auto;
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      position: relative;
      z-index: 1;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text">Ayoo balikan Finaa bocilll ❤️</h1>
    <div class="buttons">
      <button id="yesBtn">Ayoo</button>
      <button id="noBtn">Nggaa</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    function moveButton() {
      const container = document.querySelector('.buttons');
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    }

    noBtn.addEventListener('click', moveButton);

    yesBtn.addEventListener('click', () => {
      window.location.href = './lopeee_pinaaa.html';
    });
  </script>
</body>
</html>
